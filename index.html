<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Password-Generator</title>
</head>

<body>
    <div class="big-box">
        <header>
            <h1>Password Generator</h1>
        </header>
    </div>

    <section>
        <div class="card">
        <div class="card-1">
            <h3>Click the button and respond to the prompts to GENERATE your password.</h3>
            <textarea id="password" class="card-3" placeholder="Enter your password here!"></textarea>
            <br>
            <button id="generate" class="btn">Generate Password</button>
        </div>
        </div>

        <script src="script/script.js"></script>
    </section>

</body>

</html>
